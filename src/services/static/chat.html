<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4 chat-container">
            <h2 class="text-center">Text-to-Speech Chat</h2>
            <div class="chat-box bg-white p-3 mb-3" id="chat-box" style="height: 400px; overflow-y: auto; border-radius: 10px;">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="input-group">
                <textarea id="text" class="form-control" rows="2" placeholder="Type your message..." onkeydown="handleKeyDown(event)"></textarea>
                <button class="btn btn-success" id="generate"><i class="fa fa-play"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("generate").addEventListener("click", synthesizeText);

        function handleKeyDown(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                synthesizeText();
            }
        }

        function synthesizeText() {
            let textInput = document.getElementById("text").value.trim();
            if (textInput === "") return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = `<div class='text-end'><span class='badge bg-primary p-2'>${textInput}</span></div>`;
            chatBox.innerHTML += userMessage;

            document.getElementById("text").value = "";

            setTimeout(() => {
                let botMessage = `<div class='text-start'><span class='badge bg-secondary p-2'>Synthesizing...</span></div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
